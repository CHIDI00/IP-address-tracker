<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="body__container">
    <div class="top_section">
      <div class="img_background">
        <img src="images/pattern-bg-desktop.png" alt="">
      </div>

      <div class="header">
        <p class="title">IP Address Tracker</p>
        <div class="search__bar">
          <input type="text" placeholder="Search for any IP address or domain">
          <button class="search_btn"><i class="uil uil-angle-right"></i></button>
        </div>
        <div class="ip__details__container">
          <ul>
            <li class="ip_details">
              <p>IP ADDRESS</p>
              <h2>192.219.273.12</h2>
            </li>
            <li class="location_details">
              <p>LOCATION</p>
              <h2>Brooklyn, NY, 10001</h2>
            </li>
            <li class="timezone_details">
              <p>TIMEZONE</p>
              <h2>UTC --5:00</h2>
            </li>
            <li class="ip_details">
              <p>ISP</p>
              <h2>Space X Starlink</h2>
            </li>
          </ul>
        </div>
      </div>

    </div>

    <div class="map-view__container"></div>
  </div>

  <!-- IP Address Tracker

  Search for any IP address or domain

  IP Address
  Location
  Timezone
    UTC  --- add offset value dynamically using the API ---
  ISP -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chidi Mathaias</a>.
  </div>
</body>
</html>
